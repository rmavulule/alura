<meta charset="utf-8">
<input/>
<button>Compare com o meu segredo</button>

<script>
	var segredos=[5,7,10,2];
	var input=document.querySelector("input");
	input.focus();
	
	function verifica(){
		for (var posicaoArray = 0; posicaoArray <= 3; posicaoArray++) {
			if (input.value==segredos[posicaoArray]) {
				alert("Voce Acertou!");
				break;
			}
		}
		alert("Voce Errou!");
		input.value="";
		input.focus();

	}

	var button=document.querySelector("button");
	button.onclick=verifica;
</script>
