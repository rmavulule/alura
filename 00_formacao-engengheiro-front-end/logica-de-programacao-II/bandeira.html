<canvas width="600" height="400" id="tela1"></canvas>

<script>

	//bandeira de brazil
	//var tela=document.querySelector('tela1');
	var tela=document.getElementById('tela1');

	var pincel=tela.getContext('2d');

	//Retangulo
	pincel.fillStyle='green';
	pincel.fillRect(20,20,560,360);

	//losangulo
	pincel.fillStyle='yellow';
	pincel.beginPath();
	pincel.moveTo(40,200);
	pincel.lineTo(300,360);
	pincel.lineTo(560,200);
	pincel.lineTo(300,40);
	pincel.fill();

	//circulo
	pincel.fillStyle='blue';
	pincel.beginPath();
	pincel.arc(300,200,100,0,2*3.14);
	pincel.fill();

</script>
