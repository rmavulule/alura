<canvas width="600" height="400"></canvas>

<script>
	var tela=document.querySelector('canvas');
	var pincel=tela.getContext('2d');

	pincel.fillStyle='lightgray';
	pincel.strokeStyle='red';
	pincel.fillRect(0,0,600,400);
	pincel.strokeRect(0,0,600,400);

	//desenhar circulo
	function desenhaCirculo(x,y,raio,cor){
		pincel.fillStyle=cor;
		pincel.beginPath();
		pincel.arc(x,y,raio,0,2*3.14);
		pincel.fill();
	}

	//desenhar quadrado
	function desenhaQuadrado(x,y){	
		pincel.fillRect(x,y,50,50);
		pincel.strokeRect(x,y,50,50);
	}

	//Desenhar texto
	function desenharTexto(cor, texto, x, y){
		pincel.fillStyle=cor;
		pincel.font='20px Georgia';
		pincel.fillText(texto, x,y);
	}

	//fazer uma matrix
	var x=0;
	while(x<600){
		desenhaQuadrado(x,0);
		var y=50;
		while(y<400){
			desenhaQuadrado(x,y)
			y=y+50;
		}
		x=x+50;
	}

	//desenhar a flor
	desenhaCirculo(300,200,20,'red');
	desenhaCirculo(300,160,20,'yellow');
	desenhaCirculo(300,240,20,'blue');
	desenhaCirculo(260,200,20,'green');
	desenhaCirculo(340,200,20,'black');

	//desenhar texto
	desenharTexto('black','Linda flor!',260,290);
</script>
